<ion-header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="scroll-content">
  <div class="flex-container">

    <h2>Welcome to Ionic!</h2>
    <p>
      This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
    </p>
    <div style="height:28%;">

    </div>

    <button class="yin-yang" (click)="startGame()"></button>
    <div class="bottom-bar">
      <div class="firstdivbox">
        <span class="firstspace">&nbsp;</span>
        <span class="firstbox home">?</span>
      </div>
      <div class="divbox">
        <span class="space">&nbsp;</span>
        <span class="mybox">1</span>
      </div>
      <div class="divbox">
        <span class="space">&nbsp;</span>
        <span class="mybox">2</span>
      </div>
      <div class="divbox">
        <span class="space ">&nbsp;</span>
        <span class="mybox">3</span>
      </div>
      <div class="divbox">
        <span class="space">&nbsp;</span>
        <span class="mybox">4</span>
      </div>
      <div class="divbox">
        <span class="space">&nbsp;</span>
        <span class="mybox">5</span>
      </div>
      <div class="divbox">

        <span class="space">&nbsp;</span>
        <span class="mybox">6</span>
      </div>

      <div class="divbox">
        <span class="space">&nbsp;</span>
        <span class="mybox" style="padding-right:3px !important">
          <i class="material-icons" style="width:14px;font-size:14px;margin-left:-35%;">description</i>
        </span>
      </div>
      <div class="divbox">

        <span class="space">&nbsp;</span>
        <span class="mybox" style="padding-right:3px !important">
          <i class="material-icons" style="width:14px;font-size:14px;margin-left:-50%;">share_alt</i>
        </span>
      </div>
    </div>

  </div>

</ion-content>
