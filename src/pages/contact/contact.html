<ion-header>
    <ion-navbar>
  
      <ion-buttons left>
              <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>   
      </button>
  
          </ion-buttons>
          <ion-title>Contact</ion-title>
      </ion-navbar>
   </ion-header>
  <ion-content no-bounce class="scroll-content">
  
      <form class="go-bottom" style="width:99%">
        <div style="width:98%;text-align:center;display:block">
            <img src="../../assets/imgs/pngtransparent.png" style="width:50%;height:50%"/>
        </div>
          <div> 
              <input type="text" id="name" class="name" required/>
              <label for="name" style="width:18%">Name</label>            
          </div>
          <div style="margin-top:5%">
            <input type="text" id="email" class="email" required/>
            <label for="email" style="width:18%">Email</label>         
          </div>
          <div style="margin-top:5%">
              <textarea rows="6" cols="40" id="msg" class="msg" required></textarea>       
            <label for="msg" style="width:23%">Message</label>      
          </div>
          <div style="text-align:center">
              <button class="panel-btn">Send Message</button>
          </div>
        </form>
  
  </ion-content>
