<ion-header>
        
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only menuToggle left>
                <ion-icon name="menu"></ion-icon>   
            </button>
          </ion-buttons>
      
          <ion-title>Result</ion-title>
      
    </ion-navbar>
</ion-header>

<ion-content>
<div style="width:100%;height:92%;" padding>
    <div class="card">
  
        <div class="resultdiv styling">
          <h3 align="center">Player Result</h3>
          <p>
            This starter project comes with simple tabs-based layout for apps
            that are going to primarily use a Tabbed UI.
          </p>
          <p>
            Take a look at the <code>src/pages/</code> directory to add or change tabs,
            update any existing page or create new pages.
          </p>
        </div>
      
        <button class="styling addiv1 ads" (click) = "adclick1()"><p>AD 1</p></button>
        
        <button class="styling addiv2 ads" (click) = "adclick2()"><p>AD 2</p>></button>

    </div>
    
</div>
    
    <div class="bottom-bar">
        <div class="firstdivbox">
            <span class="firstspace">&nbsp;</span><span id=20 class="firstbox">?</span>
        </div>
        <div class="divbox">
            <span class="space 21">&nbsp;</span><span id=21 class="mybox">1</span>
        </div>
        <div class="divbox">
            <span class="space 22">&nbsp;</span><span id=22 class="mybox">2</span>
        </div>
        <div class="divbox">
            <span class="space 23 ">&nbsp;</span><span id=23 class="mybox">3</span>
        </div>
        <div class="divbox">
            <span class="space 24">&nbsp;</span><span id=24 class="mybox">4</span>
        </div>
        <div class="divbox">
            <span class="space 25">&nbsp;</span><span id=25 class="mybox">5</span>
        </div>
        <div class="divbox">

            <span class="space 26">&nbsp;</span><span id=26 class="mybox">6</span>
        </div>

        <div class="divbox">
            <span class="space 27">&nbsp;</span><span id=27 class="mybox" style="padding-right:3px !important"><i class="material-icons" style="width:14px;font-size:14px;margin-left:-17%;">description</i></span>
        </div>
        <div class="divbox">

            <span class="space 28">&nbsp;</span><span id=28 class="mybox" (click) ="showLove()" style="border: 1px solid #fff;padding-right:3px !important"><i class="material-icons" style="width:14px;font-size:14px;margin-left:-24%;">share_alt</i></span>
        </div>
    </div>

</ion-content>
